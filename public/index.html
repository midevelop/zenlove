<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Stalinist+One|Underdog&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script defer src="js/index.js"></script>

    <title>ДзенLove</title>
</head>

<body>
    <div id="app" class="container text-center">

        <h1>ДзенLove</h1>
        <h2>Научись входить в состояние Дзена <i class="fa fa-gratipay" aria-hidden="true"></i>
        </h2>
        <!-- <div>Иконка пульса и давления</div> -->
        <div>
            <div>Круг {{circle}}. Время: {{second}} сек.</div>
            <div class="h4"><strong class="text-uppercase">{{stages[stage].label}}</strong></div>
            <div>ещё секунд <strong>{{realTime}}</strong></div>
            <!-- <div>Вдох: {{second % inhale }} сек. <br> Задержка дыхания: {{second % hold}} сек. <br> Выдох: {{second % exhale}} сек.</div> -->

        </div>
        <div>
            <ul class="list-group mt-3">
                <li v-for="item in stages" class="list-group-item">
                    <div class="row">
                        <div class="col-4"> <button @click="item.seconds--"
                                class="btn btn-sm btn-block btn-outline-danger">-</button></div>
                        <div class="col-4 small">{{item.label}}<br>{{item.seconds}}</div>
                        <div class="col-4"><button @click="item.seconds++"
                                class="btn btn-sm btn-block btn-outline-success">+</button @click="item.seconds--">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <hr>

        <div >
            <img class="img-fluid" onclick="window.location.href = '/ZenLove.apk'" style="cursor: pointer;" src="https://play.google.com/intl/ru_us/badges/images/generic/ru_badge_web_generic.png" alt="Скачать на Android">
        </div>
    </div>



</body>

</html>
